<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01-2</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
        ["杭州", 88],
        ["苏州", 90],
        ["郑州", 70],
        ["武汉", 70],
        ["西藏", 80],
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        /*
        * 1.声明需要使用的变量
        * 2.将数组中大于60的存储下来
        * */
        var oList=document.getElementById('aqi-list') ,
                ary=[],
                aryNew=['一','二','三','四','五','六','七','八','九'],
                str=``;
        aqiData.sort(function (a,b) {
            return a[1]-b[1];
        })
        for (var i = 0; i < aqiData.length; i++) {
            var curItem = aqiData[i];
            if (curItem[1]>=60){
                 ary.push(curItem);
            }
        }

        //页面加载完成后将排序后的数据绑定到页面
        window.onload=function () {

        for (var i = 0; i < ary.length; i++) {
            var obj = ary[i];

            str +=`<li>第${aryNew[i]}名: ${obj[0]}, ${obj[1]}</li>`;
        }
            oList.innerHTML=str;
        }
    })();

</script>
</body>
</html>
